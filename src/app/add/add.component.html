<!-- add.component.html -->
<div class="container">
  <h2>Add New User</h2>

  <!-- Form for adding a new user -->
  <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="newUserData.name" required>
      <div class="invalid-feedback">Name is required.</div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="newUserData.phone" required>
      <div class="invalid-feedback">Phone is required.</div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <input type="text" id="address" name="address" class="form-control" [(ngModel)]="newUserData.address" required>
      <div class="invalid-feedback">Address is required.</div>
    </div>

    <button type="submit" class="btn btn-primary">Add User</button>
  </form>
</div>
