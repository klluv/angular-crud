<div class="container mt-4">
  <h2>Main Component</h2>
  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-primary" (click)="addItem()">ADD DATA</button>
  </div>
  <div class="card-deck mt-4">
    <div *ngFor="let item of data" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">ID: {{ item.id }}</p>
        <p class="card-text">Phone: {{ item.phone }}</p>
        <p class="card-text">Address: {{ item.address }}</p>
        <button class="btn btn-primary" (click)="editItem(item.id)">Edit</button>
        <button class="btn btn-danger" (click)="deleteItem(item.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
